<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:form>
		<ui:include src="/CustomerMenu.xhtml" />
				<center>
         	<h:selectOneMenu value="#{rDao.localCode}" onchange="submit()"
	valueChangeListener="#{rDao.restaurantLocaleCodeChanged}">
    <f:selectItems value="#{rDao.showRestaurantNames()}"/>
    </h:selectOneMenu>
         	
&nbsp;&nbsp;&nbsp;
Selected value is : 
<h:outputText value="#{rDao.restaurantId}"/>
			<div class="row">
      		<div class = "col-3"></div>
      		<div class = "col-6">
      		<div class="col-md-auto border rounded-2 p-3 shadow-lg">
         <h:dataTable value="#{mDao.showMenuByRestaurant(rDao.restaurantId)}"  class="table"
        		var="e" border="3">
        	    <h:column>
                    <f:facet name="header">Menu Id</f:facet>
                    #{e.menuId}
                </h:column>
                  <h:column>
                    <f:facet name="header">Item Name</f:facet>
                    #{e.menuItem}
                </h:column>
                  <h:column>
                    <f:facet name="header">Item Price</f:facet>
                    #{e.menuPrice}
                </h:column>
                  <h:column>
                    <f:facet name="header">Calories</f:facet>
                    #{e.calories}
                </h:column>
                  <h:column>
                    <f:facet name="header">Speciality</f:facet>
                  #{e.menuSpeciality}"
                </h:column>
        </h:dataTable>
        </div>
      		</div>
      		</div>
            </center>
            
</h:form>
</html>
