<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<body>
  <h:form style="width: 500px; margin: 0 auto;">
    User Name : 
    <h:inputText id="userName" value="#{vendor.userName}" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"/> <br/><br/> 
    Password : 
    <h:inputSecret value="#{vendor.password}" style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"/> <br/><br/> 
    <h:commandButton value="Login" action="#{vDao.validateMe(vendor)}" style="width: 100%; 
    background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; 
    border: none; cursor: pointer; box-sizing: border-box;"/>
    <p>
      <h:outputLabel value="#{errorMessage}" style="color: red; font-weight: bold;"/>
    </p>
  </h:form>
</body>
</html>
