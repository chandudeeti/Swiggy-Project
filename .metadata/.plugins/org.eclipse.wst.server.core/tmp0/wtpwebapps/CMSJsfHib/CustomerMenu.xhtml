   <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.12.6/dist/umd/popper.min.js" 
        integrity="sha384-/0j2PjTb9/KjJh/0fU6e1u6lSjV7OuGKP8o7/v+m4XFhKj6DUx7PA+Bb6zS7VuS" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"/>
        
        
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Welcome to Customer Menu Page...</h1>
            <p class="text-center">
                Welcome to <b>
                    <h:outputLabel value="#{customerInfo.custName}"/>
                </b>
            </p>
            <div class="text-center">
                <h:commandLink id="image-link-id" action="CustomerInfo.xhtml" class="btn btn-primary m-2">  
                    <h:outputText value="Customer Info"></h:outputText>  
                </h:commandLink>  
                <h:commandLink id="image_link_emp" action="CustomerWallet.xhtml" class="btn btn-primary m-2">  
                    <h:outputText value="Show Customer Wallets"/>  
                </h:commandLink>  
                 <h:commandLink id="image_link_rest" action="ShowRestaurant.xhtml"  class="btn btn-primary m-2">
                <h:outputText value="Show Restaurants"/>  
            </h:commandLink>
                 
                 <h:commandLink id="image_link_restMenu" action="RestaurantMenu.xhtml"  class="btn btn-primary m-2">
                <h:outputText value="Show Menu"/>  
            	</h:commandLink>
                <h:commandLink id="image_link_emps" action="PlaceOrder.xhtml" class="btn btn-primary m-2">
                    <h:outputText value="Place Order"/>  
                </h:commandLink>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <h:commandLink id="image_link_empll" action="Thanks.xhtml" class="btn btn-primary m-2">  
                    <h:outputText value="Menu Page"/>  
                </h:commandLink>  
            </div>
        </div>
    </body>
</html>
